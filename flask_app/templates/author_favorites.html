<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: space-evenly
        }

        .box {
            width: auto;
            border: solid 2px black;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }
    </style>
    <title>Author Show</title>
</head>

<body class="container">
    <div class="box">
        <h1>{{author.name}} favorites</h1>
        <table>
            <tr>
                <th>Title</th>
                <th># of Pages</th>
            </tr>
            {% for favorite in author.favorites %}
            <tr>
                <td>{{favorite.title}}</td>
                <td>{{favorite.num_of_pages}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/authors">Home</a>
    </div>
    <div>
        <h2>Add Author's Favorite</h2>
        <div class="box">
            <form action="/authors/create_favorite" method="post">
                <input type="hidden" name="author_id" value='{{author.id}}'>
                <select name="book_id">
                    {% for book in books %}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add">
            </form>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
